<div class="alert-box">
  <h2 mat-dialog-title><b>Alert!</b></h2>
  <h3 mat-card-title *ngIf="input.message"> {{input.message}} </h3> <br>
  <h3 mat-card-subtitle *ngIf="input.submessage"> {{input.submessage}} </h3> <br>
  <mat-dialog-actions>
  <div class="buttons">
    <button mat-raised-button mat-dialog-close>Close</button>
    </div>
  </mat-dialog-actions>
  </div>
